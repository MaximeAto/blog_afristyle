<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<link rel="apple-touch-icon" sizes="76x76" href="../static/assets/img/favicon.ico">
<link rel="icon" type="image/png" href="../static/assets/img/favicon.ico">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<title>Mundana Template by WowThemesNet</title>
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Source+Sans+Pro:400,700" rel="stylesheet">
<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<!-- Main CSS -->
<link href="../static/assets/css/main.css" rel="stylesheet"/>
</head>

<body>
<!--------------------------------------
NAVBAR
--------------------------------------->
{% include "navbar.html" %} {% block content %}
<!-- End Navbar -->
    
<!--------------------------------------
HEADER
--------------------------------------->
<div class="container">
	<div class="jumbotron jumbotron-fluid mb-3 pl-0 pt-0 pb-0 bg-white position-relative">
		<div class="h-100 tofront">
			<div class="row justify-content-between">
				<div class="col-md-6 pt-6 pb-6 pr-6 align-self-center">
					<h1 class="display-4 secondfont mb-3 font-weight-bold">{{article_data.titre}}</h1>
					<p class="mb-3">
						{{article_data.description}}
					</p>
					<div class="d-flex align-items-center">
						<small class="ml-2">{{article_data.date_publication}}</span>
						</small>
					</div>
				</div>
				<div class="col-md-6 pr-0">
					<img src="../static/images/{{article_data.image_principale}}">
				</div>
				<div style="padding: 1em; text-align: justify; font-size: 22px;" data-contenu="{{article_data.contenu}}" id="article-post" class="article-post">
					
				</div>
			</div>
		</div>
	</div>
</div>
<!-- End Header -->
    
<!--------------------------------------
MAIN
--------------------------------------->
    

    
<!--------------------------------------
FOOTER
--------------------------------------->
<div class="container mt-5">
	<footer class="bg-white border-top p-3 text-muted small">
	<div class="row align-items-center justify-content-between">
		<div>
			<span class="navbar-brand mr-2"><strong>AfriStyle</strong></span> Copyright &copy;
			<script>document.write(new Date().getFullYear())</script>
			 . All rights reserved.
		</div>
	</div>
	</footer>
</div>
<!-- End Footer -->
    
<!--------------------------------------
JAVASCRIPTS
--------------------------------------->

<script>
 const articleContent = document.getElementById('article-post').getAttribute('data-contenu');
 document.getElementById('article-post').innerHTML = articleContent;
</script>
<script src="../static/assets/js/vendor/jquery.min.js" type="text/javascript"></script>
<script src="../static/assets/js/vendor/popper.min.js" type="text/javascript"></script>
<script src="../static/assets/js/vendor/bootstrap.min.js" type="text/javascript"></script>
<script src="../static/assets/js/functions.js" type="text/javascript"></script>
{% endblock %}
</body>
</html>
